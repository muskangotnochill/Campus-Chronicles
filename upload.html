<body>
  <div class="top-accent"></div>

  <header class="top-header">
    <div class="header-container">
      <div class="tagline">Welcome To K.R. Mangalam University</div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="explore.html">College Map</a>

  <main class="upload-section">
    <div class="form-container">
      <h1>Share Your Campus Memory ðŸ“¸</h1>
      <p class="subtitle">Upload a photo, add a short caption, and select where this memory belongs!</p>

      <form id="memoryForm">
        <label for="area">Select Campus Area</label>
        <select id="area" name="area" required>
          <option value="">-- Choose an area --</option>
          <option value="A Block">A Block</option>
          <option value="B Block">B Block</option>
          <option value="C Block">C Block</option>
          <option value="D Block">Library</option>
          <option value="Sports Ground">Sports Ground</option>
          <option value="Hostel Area">Hostel Area</option>
          <option value="Entry Gate">Entry Gate</option>
        </select>

        <label for="caption">Write a Caption</label>
        <textarea id="caption" name="caption" rows="3" placeholder="Share what made this moment special..." required></textarea>

        <label for="photo">Upload Image</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <button type="submit" class="upload-btn">Upload Memory</button>
      </form>
    </div>
  </main>
