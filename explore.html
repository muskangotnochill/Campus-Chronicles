<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Map | Campus Chronicles</title>
  <link rel="stylesheet" href="explore.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-accent"></div>

  <header class="top-header">
    <div class="header-container">
      <div class="tagline">Welcome To K.R. Mangalam University</div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="map-section">
    <h1>Interactive Campus Map</h1>
    <p class="subtitle">Click on different blocks to explore memories</p>

    <div class="map-container">
      <img src="images/map.png" alt="KRMU Map" class="campus-map">

      <div class="hotspot" style="top: 77%; left: 62.5%;" onclick="openModal('A Block')"></div>
      <div class="hotspot" style="top: 65%; left: 71.5%;" onclick="openModal('C Block')"></div>
      <div class="hotspot" style="top: 65%; left: 54%;" onclick="openModal('B Block')"></div>
      <div class="hotspot" style="top: 20%; left: 53%;" onclick="openModal('D Block')"></div>
      <div class="hotspot" style="top: 50%; left: 45%;" onclick="openModal('Sports Ground')"></div>
      <div class="hotspot" style="top: 50%; left: 28%;" onclick="openModal('Hostel Area')"></div>
      <div class="hotspot" style="top: 85%; left: 63%;" onclick="openModal('Entry Gate')"></div>
      <div class="hotspot" style="top: 65%; left: 62.5%;" onclick="openModal('Sunken Ground')"></div>
    </div>
  </main>

  <div id="memoryModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Area Name</h2>
      <div id="modalMemories" class="memories-grid"></div>
      <button class="upload-btn" onclick="window.location.href='upload.html'">Add Your Memory</button>
    </div>
  </div>

  <footer class="site-footer">
    <p>Â© 2025 Campus Chronicles | Team Unique Syntax</p>
  </footer>

  <script>
    const memoryData = {
      "A Block": [
        { img: "images/A block canteen.jpg", text: "Canteen" },
        { img: "images/Reception.jpg", text: "Reception" },
        { img: "assets/images/a2.jpg", text: "Labs" },
        {img: "assets/images/a3.jpg", text: "Admin Office"},
        {img: "assets/images/a3.jpg", text: "Transport Office"},
        {img: "assets/images/a3.jpg", text: "Discipline Office"},
        {img: "images/classroom.jpg", text: "Classrooms"},
        {img: "assets/images/a3.jpg", text: "Special Classrooms"},
        {img: "images/Moot Court.png", text: "Moot Court"},
        {img: "assets/images/a3.jpg", text: "Multi-Purpose Hall"},
        {img: "assets/images/a3.jpg", text: "Registrar Office"}
      ],
      "B Block": [
        { img: "images/KEIC.png", text: "KEIC Foundation" },
        { img: "images/Auto-rob lab.png", text: "Automation & Robotics Lab" },
        {img: "assets/images/a3.jpg", text: "Basil"},
        {img: "assets/images/a3.jpg", text: "Basement Classrooms"},
        {img: "images/b block lab.png", text: "Labs"},
        {img: "assets/images/a3.jpg", text: "Dean Office (2nd Floor)"},
        {img: "images/Forensiclab.jpg", text: "Forensic Lab"}
      ],
      "C Block": [
        { img: "images/C block Canteen.jpg", text: "Canteen" },
        { img: "images/Coffee Day.png", text: "Coffee Day" },
        {img: "assets/images/a3.jpg", text: "Dance Room"},
        {img: "assets/images/a3.jpg", text: "Music Room"},
        {img: "images/Housekeeping.png", text: "House Keeping Lab"},
        {img: "images/studio.png", text: "Studio Room"},
        {img: "images/indoor games room.png", text: "Games Room"}
      ],
      "D Block": [
        { img: "assets/images/lib1.jpg", text: "Labs" },
        { img: "images/Dblock class.png", text: "Classrooms" }
      ],
      "Sports Ground": [
        { img: "images/football.png", text: "Football Ground" },
        { img: "images/basketball.png", text: "Basketball Ground" },
        {img: "images/badminton.png", text: "Badminton Court"}
      ],
      "Hostel Area": [
        { img: "assets/images/hostel1.jpg", text: "Gayatri Hostel (Girls)" },
        { img: "assets/images/hostel2.jpg", text: "Hostel (Boys)" }
      ],
      "Entry Gate": [
        { img: "assets/images/gate1.jpg", text: "Gate 1" },
        { img: "assets/images/gate2.jpg", text: "Gate 2" },
        {img: "assets/images/a3.jpg", text: "Parking"}
      ],
      "Sunken Ground": [
        {img: "images/Sunken Ground.png", text: "Sitting Area"},
        {img: "images/footpath.jpg", text: "Footpath Design"},
        {img: "images/nescafe.jpg", text: "Nescafe"}
      ]
    };

    function openModal(area) {
      const modal = document.getElementById('memoryModal');
      const title = document.getElementById('modalTitle');
      const container = document.getElementById('modalMemories');

      title.textContent = area;
      container.innerHTML = "";

      if (memoryData[area]) {
        memoryData[area].forEach(memory => {
          const card = document.createElement('div');
          card.classList.add('memory-card');
          card.innerHTML = `
            <img src="${memory.img}" alt="${area}">
            <p>${memory.text}</p>
          `;
          container.appendChild(card);
        });
      } else {
        container.innerHTML = "<p>No memories added yet. Be the first to share yours!</p>";
      }

      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('memoryModal').style.display = 'none';
    }
  </script>
</body>
</html>
